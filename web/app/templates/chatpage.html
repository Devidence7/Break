<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat</title>

    <!-- General links -->
    {% include 'include/headLinks.html' %}

    <link href="{{ url_for('static', filename = 'styles/chatpage.css') }}" rel="stylesheet">
</head>
<body>
<!-- Header -->
{% include 'include/header.html' %}

<div class="container">
    <div class="row chat-container" id="mainrow">

        <!-- NavegaciÃ³n de productos -->
        <nav class="col-sm-5 col-md-4 d-none d-sm-block bg-light sidebar">
            <h3 class="m-3">{{userauth.username}}</h3>
            <input type="text" class="search_chat_input" id="inputSearchChat" onkeyup="searchChats()" placeholder=" &#xf002; Search chats.." title="Escribe un nombre de chat">
            <hr>



            <!-- Lista de chats -->
            <table class="nav nav-pills flex-column" id="rooms" ></table>
        </nav>

        <main role="main" class="col-sm-7 ml-sm-auto col-md-8 pt-3" id="main">
            <h1>Chats</h1>
            <p>ðŸ‘ˆ Select a chat to load the messages</p>
            <p>&nbsp;</p>
            <div class="chat" style="margin-bottom:150px">
                <h5 id="room-title"></h5>
                <p>&nbsp;</p>

                <!-- Mensajes -->
                <div class="messages_scrollable">
                    <table class="table table-striped">
                        <nav id="chat-msgs">
                        </nav>
                    </table>
                </div>

                <!-- Enviar mensaje -->
                <div class="response">
                    <form id="replyMessage">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Message" class="form-control" name="message"/>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>


    <!-- Footer  -->
    {% include 'include/footer.html' %}


    <!-- General Scripts  -->
    {% include 'include/scripts.html' %}

    <script src="{{ url_for('static', filename = 'js/chatpage.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/chat.js') }}"></script>
</body>
</html>
