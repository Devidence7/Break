<!-- Header -->
	{% include 'header.html' %}


<div class="search">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="search_title">Login</div>
					<div id="formContent">
						<!-- Login Form -->
						<form class="search_form" action="" method="post" novalidate>
							<p>
							{{ form.username.label }}<br>
							{{ form.username(size=32) }}
							</p>
							<p>
							{{ form.password.label }}<br>
							{{ form.password(size=32) }}
							</p>
							<p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
							<p>{{ form.submit(class="search_button") }}</p>
						</form>

						<!-- Remind Passowrd -->
						<p>
							<div id="formFooter">
								<a class="underlineHover" href="#">Forgot Password?</a>
							</div>
						</p>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
	<!-- Footer  -->
	{% include 'footer.html' %}
